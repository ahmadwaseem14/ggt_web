{% extends "base.html" %}

{% block content %}
{% include 'navbar.html' %}

<!-- Breadcrumb Section -->
<div class="breadcrumb-section breadcrumb-bg" style="height: 50px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Reset via email.</p>
                    <h1>Reset Your Password</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Main Content Section -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-light shadow-sm rounded">
                <div class="card-body">
                    <h2 class="text-center  mb-4">Request Password Reset</h2>
                    
                    {% if message %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email" class="font-weight-bold">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Request Password Reset</button>
                    </form>
                    
                    {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Custom Styles */
   
    
    .card {
        border-radius: 12px; /* Rounded corners */
        background-color: #ffffff; /* White background */
    }
    
    .text-success {
        font-weight: bold; /* Bold text for emphasis */
        color: #000000;
    }
    
    .form-control {
        border: 1px solid #ced4da; /* Default border for input fields */
        transition: border-color 0.3s; /* Transition effect */
    }
    
    .form-control:focus {
        border-color: #007bff; /* Blue border on focus */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue shadow effect */
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 2px solid #000000;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }
    .btn-success {
        background-color: #000000; /* Green button color */
        border: none; /* No border */
    }
    
    .btn-success:hover {
        background-color: #ffc60b; /* Darker green on hover */
        transition: background-color 0.3s; /* Transition effect */
    }
</style>

{% endblock %}
